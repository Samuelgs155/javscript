<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        El tercer método es el split que tiene por objetivo subdividir un string y retornar un vector con dichas partes. 
        Para la división toma en cuenta la expresión regular pasada como parámetro.
    </p>
    <script>
        let cadena = '(2,3)-(4,4)-(9,3)';
        let vec = cadena.split(/-/);
        for (let x = 0; x < vec.length; x++) {
            document.write(vec[x] + '<br>');
        }
    </script>
</body>
</html>
