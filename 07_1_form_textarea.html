<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Confeccionar una página de visitas a un sitio, solicitar ingresar el nombre de una persona, 
        su mail y los comentarios (TEXTAREA). Mostrar luego llamando a la función alert los datos ingresados.
    </p>
    <form>
        <p>
            Ingrese nombre:
            <input type="text" id="nombre">
        </p>
        <p>
            Ingrese email:
            <input type="text" id="email">
        </p>
        <p>
            <textarea id="comentarios" rows="10" cols="50"></textarea>
        </p>
        <p><input type="button" value="Mostrar datos ingresados" onClick="mostrar()"></p>
    </form>

    <script>
        function mostrar() {
            let nom = document.getElementById("nombre").value;
            let correo = document.getElementById("email").value;
            let com = document.getElementById("comentarios").value;
            alert(nom + "\n" + correo + "\n" + com);
        }
    </script>
</body>
</html>
