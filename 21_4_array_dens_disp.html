<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Este tipo de array se los llama array dispersos ya que no tenemos todas las componentes contiguas ocupadas.
        Veamos con un ejemplo que pasa con la propiedad length 
        y cuando accedemos a componentes que no existen en el vector:
    </p>
    <script>
        let vec = [];
        vec[5] = 100;
        vec[10] = 200;
        document.write('Atributo length:' + vec.length + '<br>');
        for (let f = 0; f < vec.length; f++) {
            document.write(vec[f] + '<br>');
        }
    </script>
</body>
</html>
