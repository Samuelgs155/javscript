<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Cargar dos valores por teclado, luego almacenar en una variable el mayor de los dos valores ingresados
    </p>
    <script>
        let v1 = parseInt(prompt('Ingrese primer valor:'));
        let v2 = parseInt(prompt('Ingrese segundo valor:'));
        let mayor;
        if (v1 > v2)
            mayor = v1;
        else
            mayor = v2;
        document.write('El mayor de los dos valores es:' + mayor);
    </script>
</body>
</html>
