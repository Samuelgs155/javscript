<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Solicitar que se ingrese el nombre y la clave de un usuario. 
        Mostrar una ventana de alerta si en la clave se ingresan menos de 7 caracteres o m√°s de 20 
        (capturar el evento onBlur) 
    </p>
    <form>
        <p>
            Ingrese nombre:
            <input type="text" id="nombre">
        </p>
        <p>
            Ingrese password:
            <input type="text" id="password" onBlur="verificar(this)">
        </p>
        <p>
            <input type="button" value="confirmar">
        </p>
    </form>

    <script>
        function verificar(control) {
            if(control.value.length < 7 || control.value.length > 20) {
                alert('cantidad de caracteres no valido en la clave(deben ser entre 7-20 caracteres)');
            }
        }
    </script>
</body>
</html>
