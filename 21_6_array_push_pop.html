<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Realizar la carga de sueldos por teclado hasta que se ingrese el cero. 
        Almacenar todos los valores ingresados en un vector empleando el m√©todo push. 
        Mostrar la suma de sueldos ingresados.
    </p>
    <script>
        let sueldos = [];
        let monto;
        do {
            monto = parseInt(prompt('Ingrese el sueldo (0 para finalizar):'));
            if (monto != 0) {
                sueldos.push(monto);
            }
        } while (monto != 0);
        let suma = 0;
        for (let f = 0; f < sueldos.length; f++) {
            suma = suma + sueldos[f];
        }
        document.write('El total en sueldos ingresado es:' + suma);
    </script>
</body>
</html>
