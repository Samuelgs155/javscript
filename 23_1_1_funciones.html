<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Confeccionar una función que obtenga y retorne el mayor valor de una lista de enteros 
        que le pasamos como parámetros.
    </p>

    <script>
        function iniciar() {
            identificarValorMayor(1,2,3,45,4,5,6,7);
        }

        function identificarValorMayor() {
            let valorMayor = 0;
            for (let f = 1; f < arguments.length; f++) {
                if(arguments[f] >= valorMayor) {
                    valorMayor =  arguments[f];
                }
            }
            document.write('<div>');
            document.write('<h4>El valor mayor es</h4>');
            document.write('<p>' + valorMayor + '</p>')
            document.write('</div>');
        }

        iniciar();
    </script>
</body>
</html>
