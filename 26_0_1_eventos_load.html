<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Implementar un formulario que solicite la carga del nombre de usuario y su clave. 
        Mostrar un mensaje si no se ingresan datos en alguno de los dos controles.
    </p>
    <form method="post" action="" onsubmit="validar();" id="formulario1">
        Ingrese nombre:
        <input type="text" id="usuario" name="usuario" size="20">
        <br> Ingrese clave:
        <input type="password" id="clave" name="clave" size="20">
        <br>
        <input type="submit" id="confirmar" name="confirmar" value="Confirmar">
    </form>

    <script>
        function validar() {
            let usu = document.getElementById("usuario").value;
            let cla = document.getElementById("clave").value;
            if (usu.length == 0 || cla.length == 0) {
                alert('El nombre de usuario o clave está vacío');
                return false;
            } else
                return true;
        }
    </script>
</body>
</html>
