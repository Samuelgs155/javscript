<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Podemos en vez de definir funciones an√≥nimas cuando llamamos a calcular pasar el nombre de funciones declaradas:
    </p>
    <script>
        function sumar(v1, v2) {
            return v1 + v2;
        }

        function restar(v1, v2) {
            return v1 - v2;
        }

        function calcular(x, y, fu) {
            let resu = fu(x, y);
            return resu;
        }

        let s1 = calcular(10, 5, sumar);

        document.write(s1 + '<br>');

        let s2 = calcular(10, 5, restar);

        document.write(s2 + '<br>');
    </script>
</body>
</html>
