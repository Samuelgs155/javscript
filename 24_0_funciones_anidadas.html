    <script>
        function generarListaOrdenada(vec) {
            function comienzo() {
                s = '<ol>';
            }

            function fin() {
                s = s + '</ol>';
            }

            let s = '';
            comienzo();
            for (let f = 0; f < vec.length; f++) {
                s = s + '<li>' + vec[f] + '</li>';
            }
            fin();
            return s;
        }

        let opciones = ['Opci贸n a', 'Opci贸n b', 'Opci贸n c', 'Opci贸n d'];
        document.getElementById('div1').innerHTML = generarListaOrdenada(opciones);
    </script>
