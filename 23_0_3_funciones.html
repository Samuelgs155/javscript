<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Confeccionar una funci칩n que reciba un conjunto de string y genere dentro de la p치gina una lista ordenada (ol).
        La funci칩n debe recibir en el primer par치metro el id de un div.
    </p>
    <div id="lista1"></div>
    <script>
        function iniciar() {
            generarLista('lista1', 'uno', 'dos', 'tres', 'cuatro', 'cinco', 'seis');
        }

        function generarLista() {
            let s = '<ol>';
            for (let f = 1; f < arguments.length; f++) {
                s = s + '<li>' + arguments[f] + '</li>';
            }
            s = s + '</ol>';
            let elemento1 = document.getElementById(arguments[0]);
            elemento1.innerHTML = s;
        }

        iniciar();
    </script>
</body>
