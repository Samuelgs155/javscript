<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Para probar el evento keyup implementaremos un programa que permita solo ingresar 140 caracteres 
        y nos informe con un mensaje la cantidad de caracteres disponibles para seguir escribiendo.
    </p>
    <input type="text" id="texto" maxlength="140" size="140">
    <br>
    <p>MÃ¡xima cantidad de caracteres disponibles:<span id="cantidad">140</span></p>

    <script>
        document.getElementById('texto').addEventListener('keyup', presion);

        function presion() {
            let canti = document.getElementById('texto').value.length;
            let disponibles = 140 - parseInt(canti);
            document.getElementById('cantidad').innerHTML = disponibles;
        }
    </script>
</body>
</html>
