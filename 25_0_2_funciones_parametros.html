<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Ahora si implementaremos otro problema que declare una función que reciba tres parámetros,
        el último de ellos es una función:
    </p>
    <script>
        function calcular(x, y, fu) {
            let resu = fu(x, y);
            return resu;
        }

        let s1 = calcular(10, 5, function(v1, v2) {
            return v1 + v2;
        });

        document.write(s1 + '<br>');

        let s2 = calcular(10, 5, function(v1, v2) {
            return v1 - v2;
        });

        document.write(s2 + '<br>');
    </script>
</body>
</html>
