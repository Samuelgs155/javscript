<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Crear un vector con 10 valores aleatorios comprendidos entre 1 y 500. 
        Luego crear otros dos vectores y copiar los elementos menores a 250 en el segundo vector 
        y los mayores o iguales a 250 en el tercer vector.
        Imprimir los tama単os del segundo y tercer vector. Imprimir los tres vectores. 
    </p>

    <script>
        var vec1 = [];
        for(let i=0;i<10;i++){
            vec1[i] = parseInt(1 + Math.random()*500);
        }

        let vec2 = [];
        let vec3 = [];
        let indice1 = 0;
        let indice2 = 0;
        for (let f = 0; f < vec1.length; f++) {
            if (vec1[f] < 250) {
                vec2[indice1] = vec1[f];
                indice1++;
            } else {
                vec3[indice2] = vec1[f];
                indice2++;
            }
        }
        document.write('Tama単o del primer vector' + vec1.length + '<br>');
        document.write('Tama単o del segundo vector' + vec2.length + '<br>');
        document.write('Tama単o del tercer vector' + vec3.length + '<br>');
        document.write('Elementos del primer vector.<br>');
        for (let f = 0; f < vec1.length; f++) {
            document.write(vec1[f] + '-');
        }
        document.write('<br>');
        document.write('Elementos del segundo vector.<br>');
        for (let f = 0; f < vec2.length; f++) {
            document.write(vec2[f] + '-');
        }
        document.write('<br>');
        document.write('Elementos del tercer vector.<br>');
        for (let f = 0; f < vec3.length; f++) {
            document.write(vec3[f] + '-');
        }
    </script>
</body>
</html>
