<!DOCTYPE html>
<html lang="en">
<head>

    <title>My first Javascript</title>
</head>
<body>
    <h1>My First Javascript</h1>
    <p>
        Crea un bot√≥n que haga mostrar la fecha y hora actual
    </p>
    <p>
        <input type="button" onclick="mostrarFechaYHora();" value="Click para mostrar la fecha y la hora"></input>

    <div id="fecha">

    <script>
        function mostrarFechaYHora() {
            document.getElementById('fecha').innerHTML = Date();
        }
    </script>
