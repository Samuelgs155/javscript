<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Javascript</title>
</head>
<body>
    <h1>My First Javascript</h1>
    <p>
        Crea un bot√≥n que cambie el contenido de un div
    </p>
    <p>
        <input type="button" onclick="cambiarContenido();" value="Click para cambiar el contenido"></input>
    </p>
    <div id="contenedor">
        Este es el contenido que se va a modificar.
    </div>

    <script>
        function cambiarContenido() {
            document.getElementById('contenedor').innerHTML = 'hola Javascript!!!';
        }
    </script>
</body>
</html>
