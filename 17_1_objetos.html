<body>
    <p>
        Confeccionar una clase llamada suma, que contenga dos atributos (valor1, valor2) 
        y tres m√©todos: cargarvalor1, cargarvalor2 y retornarresultado. Implementar la clase suma.
    </p>

    <script>
        function Suma(valor1, valor2) {
            this.valor1 = valor1;
            this.valor2 = valor2;

            this.primerValor = function(valor1) {
                this.valor1 = valor1;
            }
            this.segundoValor = function(valor2) {
                this.valor2 = valor2;
            }
            this.retornarResultado = function() {
                return this.valor1 + this.valor2;
            }
        }

        let s = new Suma(5, 10);
        s.primerValor(10);
        s.segundoValor(20);
        document.write('<p>La suma de los dos valores es: '+s.retornarResultado()+'</p>');
    </script>
</body>
