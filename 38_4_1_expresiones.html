<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Los paréntesis abiertos y cerrados pueden tener varios significados en las expresiones regulares. 
        El fundamental es el agrupar una parte de la expresión regular y aplicarle operaciones como |, *, +, ? etc.
    </p>
    <p>
        Validar el ingreso de una hora con el formato hh:mm:ss o hh:mm  
    </p>
    <script>
        let hora = prompt('ingrese una hora con el formato hh:mm:ss o o hh:mm');
        let patron = /^(0[1-9]|1\d|2[0-3]):([0-5]\d)(:([0-5]\d))?$/;
        if (patron.test(hora))
            alert('Correcto');
        else
            alert('Incorrecto');
    </script>
</body>
</html>
