<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        El método concat crea un nuevo vector con los datos del objeto original 
        y los datos que le enviamos como parámetro.
    </p>

    <script>
        let vec = [10, 20, 30, 40];
        let vecnuevo = vec.concat(1, 2, 3);
        document.write('Vector origen<br>');
        document.write(vec.join() + '<br>');
        document.write('Vector generado<br>');
        document.write(vecnuevo.join() + '<br>');
    </script>

</body>
</html>
