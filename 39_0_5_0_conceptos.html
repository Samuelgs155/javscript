<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Implementar una función que mediante 
        un parámetro Rest reciba una lista de enteros 
        y retorne un Array con los elementos ordenados de menor a mayor.
    </p>
    <script>
        function ordenar(...lista) {
            return lista.sort(
                function(x, y) {
                    if (x > y)
                        return 1;
                    else
                        return -1
                })
        }

        const eleordenados = ordenar(10, 3, 22, 1);
        document.write(eleordenados.toString());
    </script>
</body>
</html>
