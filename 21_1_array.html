<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Confeccionar un programa que defina dos array, 
        en uno almacenar los días de la semana 
        y en otro los nombres de los meses. 
        Emplear dos sintaxis diferentes para crear e inicializar sus componentes. 
    </p>
    <script>
        let meses = new Array('enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre');
        let dias = ['lunes', 'martes', 'miercoles', 'jueves', 'viernes', 'sábado', 'domingo'];
        for (let f = 0; f < meses.length; f++) {
            document.write(meses[f] + '<br>');
        }
        document.write('<br>');
        for (let f = 0; f < dias.length; f++) {
            document.write(dias[f] + '<br>');
        }
    </script>
</body>
</html>
