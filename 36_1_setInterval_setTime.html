<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Confeccionar una página que luego de 10 segundos redireccione 
        a otro sitio empleando para ello la función setTimeout.
    </p>
    <script>
        var intervalo;
        function iniciar() {
            intervalo = setInterval(abrirVentana, 10000);            
        }
        function abrirVentana() {
            clearInterval(intervalo);
            let ventana = open('', '_blank', 'width=600,height=300');
            ventana.document.write("Nueva ventana<br>");
        }
        iniciar();
    </script>

</body>
</html>
