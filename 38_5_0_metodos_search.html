<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        El primer método es el search. Este método busca la primer ocurrencia del string 
        según la expresión que le hemos pasado como parámetro.
        Devuelve un entero indicando la posición donde comienza 
        la cadena encontrada o un -1 si no encuentra el patrón en el string.
    </p>
    <script>
        let oracion = 'La noche está muy oscura y estrellada.';
        if (oracion.search(/estrella/) != -1)
            alert('el string estrella está contenido en la variable oracion');
    </script>
</body>
</html>
