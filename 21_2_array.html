<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Crear un vector vacío. Mediante una estructura repetitiva solicitar la carga de elementos 
        por teclado hasta que se ingrese el cero. No almacenar dicho valor en el vector. 
        Luego sumar todas las componentes del vector, mostrar dicha suma y el tamaño del vector
    </p>
    <script>
        let vec = [];
        let valor;
        let indice = 0;
        do {
            valor = prompt('Ingrese un valor entero (0 para finalizar)', '');
            valor = parseInt(valor);
            if (valor != 0) {
                vec[indice] = valor;
                indice++;
            }
        } while (valor != 0);
        let suma = 0;
        for (let f = 0; f < vec.length; f++) {
            suma = suma + vec[f];
        }
        document.write('Se ingresaron ' + vec.length + ' valores<br>');
        document.write('La suma de los valores ingresados es:' + suma);
    </script>
</body>
</html>
