<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Ahora veremos el significado de los caracteres [] en una expresión regular. 
        Se emplea estos caracteres para encerrar los caracteres permitidos.
    </p>
    <p>
        Ingresar una clave que no finalice en vocal..
    </p>
    <script>
        let palabra = prompt('Ingrese una palabra');
        let patron = /[^aeiouAEIOUáéíóú]$/;
        if (patron.test(palabra))
            alert('La palabra no finaliza con vocal');
        else
            alert('La palabra finaliza con vocal');
    </script>
</body>
</html>
