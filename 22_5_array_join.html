<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Crear un vector con los datos de 5 personas. Luego imprimir por 
        pantalla uno abajo de otro utilizando el m√©todo join para generar un string 
        y agregarle entre elementos la etiqueta html br. 
    </p>

    <script>
        let nombres = new Array(5);
        for (let f = 0; f < nombres.length; f++) {
            nombres[f] = prompt('Ingrese un nombre:');
        }
        document.write(nombres.join('<br>'));
    </script>
</body>
</html>
