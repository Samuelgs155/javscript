<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Las variables locales se definen dentro de una función y solo se tiene acceso dentro de la misma función. 
        Una variable local se la define antecediendo la palabra clave let al nombre de la variable.
    </p>
    <script>
        function imprimir() {
            let x = 10;
            document.write(x);
        }

        imprimir();
    </script>
</body>
</html>
