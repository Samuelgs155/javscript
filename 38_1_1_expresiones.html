<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Ingresar una palabra y mostrar un mensaje si la misma finaliza con el string '贸n'
    </p>
    <script>
        let oracion = prompt('Ingrese una palabra', '');
        let patron = /贸n$/;
        if (patron.test(oracion))
            alert('La palabra finaliza con los caracteres \'贸n\'');
        else
            alert('La palabra no finaliza con los caracteres \'贸n\'');
    </script>
</body>
</html>
